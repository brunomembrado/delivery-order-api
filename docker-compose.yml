version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: delivery-order-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-delivery_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-delivery_pass}
      POSTGRES_DB: ${DB_NAME:-delivery_orders}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-delivery_user} -d ${DB_NAME:-delivery_orders}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: delivery-order-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@delivery.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: delivery-order-network
