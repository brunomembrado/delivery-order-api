# =============================================================================
# Delivery Order API - Production Docker Compose
# All services use Node.js 24 for consistency
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: delivery-order-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-delivery_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-delivery_pass}
      POSTGRES_DB: ${DB_NAME:-delivery_orders}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-delivery_user} -d ${DB_NAME:-delivery_orders}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delivery-network

  # ---------------------------------------------------------------------------
  # Order Service (Backend API) - Node.js 24
  # ---------------------------------------------------------------------------
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: delivery-order-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-delivery_user}:${DB_PASSWORD:-delivery_pass}@postgres:5432/${DB_NAME:-delivery_orders}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - delivery-network

  # ---------------------------------------------------------------------------
  # Web Portal (Frontend) - Node.js 24 / Next.js 16
  # ---------------------------------------------------------------------------
  web-portal:
    build:
      context: ./web-portal
      dockerfile: Dockerfile
    container_name: delivery-web-portal
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-in-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://order-service:3001/api/v1}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      order-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - delivery-network

  # ---------------------------------------------------------------------------
  # pgAdmin (Optional - for database management)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: delivery-order-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@delivery.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - delivery-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  delivery-network:
    name: delivery-order-network
    driver: bridge
